	<style>

          color: #0C1584;

       font-weight: bold;

<form  name="book">
<center>
<h1>Stock Order - Client Screen</h1>
	<table>
		<tr>
		<td>Search Stock</td>
		<td><input type="text" list="stock" name="stock" placeholder="DBS..." required>
		 <datalist id="books">
  			<option value="stock1">
		  	<option value="stock2">
  			<option value="stock3">
  			<option value="stock4">
		</datalist>
		</td>	    
		</tr>

		<tr>
			<td>Order Type</td>
			<td><input type="text" list="ordertype" name="otype" autocomplete="on" placeholder="Limit or Market" required>
			<datalist id="ordertype">
  			<option value="Limit">
		  	<option value="Market">
  			
			</datalist>
			</td>
		</tr>
		
		<tr>
		<td>Price</td>
		<td> <input type="number" name="price" placeholder="" >
		</tr>
		<tr>
		<td>Quanity</td>
		<td><input type="number" name="quantity" ></td>
		</tr>

        <tr>
		<td><button type="submit" name="placeorder">Place Order</button></td>
		
		</tr>
        
	</table>

	</center>
</form>
